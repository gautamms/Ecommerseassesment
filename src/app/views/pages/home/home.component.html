<div class="container mt-4">
    <div class="row justify-content-center">
        <ng-container *ngFor="let category of categories">
            <div class="col-md-4 col-sm-6 col-lg-3 mb-3" (click)="gotoProduct(category)">
                <div class="card shadow-sm h-100">
                    <div class="card-img-top d-flex justify-content-center align-items-center p-3">
                        <img src="/assets/images/category.svg" alt="Category Image" class="img-fluid"
                            style="max-height: 150px;" />
                    </div>
                    <div class="card-body text-center">
                        <h5 class="card-title text-uppercase text-primary">
                            {{ category }}
                        </h5>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
